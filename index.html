<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>let's play</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/app.js"></script>
</head>

<body>
<div class="flex-container">

    <section id="header" class="content">
        <h1>Game of life</h1>
    </section>

    <section id="board">
    </section>

    <section id="information" class="content">
        <h4>Information</h4>
        <div>
            <p>Information1: ______</p>
            <p>Information2: ______</p>
            <p>Information3: ______</p>
            <p>Information4: ______</p>
        </div>
    </section>

    <section id="game-set" class="content">
        <h4>Settings</h4>
        <div>
            <button id="play">Run</button>
            <button id="pause">Stop</button>
            <button id="step">Next gen</button>
            <button id="clear">Clear</button>
        </div>
    </section>

    <section id="patterns" class="content">
        <h4>Patterns</h4>
        <div>
            <button id="pattern1">pattern1</button>
            <button id="pattern2">pattern2</button>
            <button id="pattern3">pattern3</button>
            <button id="pattern4">pattern4</button>
            <button id="pattern5">pattern5</button>
        </div>
    </section>

</div>
</body>

</html>
